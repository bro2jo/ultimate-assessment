<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Submitted</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background-color: #1f1f1f;
            color: #fff;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            max-width: 600px;
            padding: 40px;
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff9123;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff9123, #7a1fbf);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Assessment Submitted Successfully!</h1>
        <p>Thank you for completing your Ultimate skills self-assessment.</p>
        <a href="/" class="button">Return to Assessment</a>
    </div>
</body>
</html>
